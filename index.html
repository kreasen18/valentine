<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Christine ğŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

/* Card */
.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  max-width: 90%;
  z-index: 2;
}

/* Envelope */
.envelope {
  width: 220px;
  height: 140px;
  background: #e91e63;
  border-radius: 10px;
  position: relative;
  margin: 0 auto;
  cursor: pointer;
  transition: transform 0.5s;
}
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 110px solid transparent;
  border-right: 110px solid transparent;
  border-top: 70px solid #ff6f91;
}
.envelope-text {
  position: absolute;
  bottom: 25px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 20px;
  font-weight: bold;
}

/* Buttons */
button {
  padding: 15px 32px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
}
#yes { background: #e91e63; color: white; }
#no { background: #ccc; position: absolute; }

/* Floating animations */
.floating {
  position: fixed;
  bottom: 0;
  font-size: 26px;
  animation: floatUp 5s linear forwards;
  pointer-events: none;
}
@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-900px); opacity: 0; }
}

/* Puppy */
#puppy {
  position: fixed;
  width: 120px;
  bottom: -150px;
  left: -150px;
  z-index: 3;
  transition: transform 0.5s;
}

/* Puppy hearts */
.heart-overhead {
  position: absolute;
  font-size: 16px;
  color: #e91e63;
  pointer-events: none;
  animation: floatUp 3s linear forwards;
}

/* Rose from mouth */
#rose {
  position: fixed;
  font-size: 24px;
  pointer-events: none;
}
</style>
</head>

<body>
<div class="card" id="content">
  <h1>ğŸ’Œ For Christine ğŸ’Œ</h1>
  <p>I made something just for youâ€¦</p>

  <div class="envelope" onclick="openEnvelope()">
    <div class="envelope-text">OPEN ME</div>
  </div>

  <img id="puppy" src="https://i.imgur.com/0a2Xq5U.png" style="bottom:-50px; left:-100px;">
</div>

<script>
const puppy = document.getElementById("puppy");

// Envelope animation helper
function envelopeHelper() {
  let left = -100;
  let bottom = -50;
  let interval = setInterval(() => {
    if(left<50) { left+=5; bottom+=3; }
    puppy.style.left = left + "px";
    puppy.style.bottom = bottom + "px";
    if(left>=50) clearInterval(interval);
  }, 50);
}

function openEnvelope() {
  // Puppy helps open envelope
  envelopeHelper();
  const env = document.querySelector(".envelope");
  env.style.transform = "translateY(-20px) rotate(-5deg)";
  setTimeout(() => env.style.transform="translateY(0px) rotate(0deg)", 500);

  // Wait a moment then show question
  setTimeout(() => {
    document.getElementById("content").innerHTML = `
      <h1>Christine ğŸ’•</h1>
      <p>
        You make my days brighter,<br>
        my laughs louder,<br>
        and my heart happier ğŸ¥°
      </p>
      <h2 style="color:#e91e63;">Will you be my Valentine? ğŸ’–</h2>

      <button id="yes">YES ğŸ’˜</button>
      <button id="no">NO ğŸ™ƒ</button>
    `;
    
    // Puppy next to text, shaking head
    puppy.style.left = "50px";
    puppy.style.bottom = "50px";
    let shake = 0;
    setInterval(() => {
      shake+=0.2;
      puppy.style.transform = `translateX(${Math.sin(shake)*10}px)`;
    }, 100);

    // NO button logic
    const noBtn = document.getElementById("no");
    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    // YES button logic
    document.getElementById("yes").addEventListener("click", () => {
      document.getElementById("content").innerHTML = `
        <h1>YAY!!! ğŸ’–ğŸŒ¸</h1>
        <p>
          You just made me the happiest person ğŸ˜„<br><br>
          Thank you for being you ğŸ’•
        </p>
        <p style="margin-top:20px;">
          Love you always â¤ï¸
        </p>
      `;

      // Puppy runs diagonally + bounces
      let bounce=0;
      let runInterval = setInterval(()=>{
        bounce+=0.5;
        puppy.style.transform = `translate(${400 + Math.sin(bounce*0.5)*20}px, ${-400 + Math.abs(Math.sin(bounce*0.5)*20)}px)`;
      },50);

      // Rose from mouth
      const rose = document.createElement("div");
      rose.id="rose";
      rose.innerHTML="ğŸŒ¹";
      document.body.appendChild(rose);
      let roseY=window.innerHeight-100, roseX=50;
      const roseInterval = setInterval(()=>{
        rose.style.left=roseX+"px";
        rose.style.top=roseY+"px";
        roseY-=4; roseX+=4;
        if(roseY<0 || roseX>window.innerWidth) roseY=window.innerHeight-100, roseX=50;
      },50);

      // Hearts over head
      setInterval(()=>{
        const heart=document.createElement("div");
        heart.className="heart-overhead";
        heart.innerHTML="ğŸ’–";
        heart.style.left=(puppy.offsetLeft+40+Math.random()*40)+"px";
        heart.style.top=(puppy.offsetTop-20)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),2000);
      },400);

      // Floating hearts & flowers
      setInterval(()=>{
        const item=document.createElement("div");
        item.className="floating";
        item.innerHTML=Math.random()>0.5?"ğŸ’–":"ğŸŒ¸";
        item.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(item);
        setTimeout(()=>item.remove(),5000);
      },200);

      // Sparkles
      setInterval(()=>{
        const sparkle=document.createElement("div");
        sparkle.className="floating";
        sparkle.innerHTML="âœ¨";
        sparkle.style.fontSize=(10+Math.random()*14)+"px";
        sparkle.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),3000);
      },400);

      // Balloons
      setInterval(()=>{
        const balloon=document.createElement("div");
        balloon.className="floating";
        const colors=["ğŸˆ","ğŸ‰","ğŸ’Œ"];
        balloon.innerHTML=colors[Math.floor(Math.random()*colors.length)];
        balloon.style.fontSize=(20+Math.random()*15)+"px";
        balloon.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(balloon);
        setTimeout(()=>balloon.remove(),4000);
      },600);
    });
  }, 800);
}
</script>
</body>
