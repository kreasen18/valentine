<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Christine ğŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

.card {
  background: transparent;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  max-width: 90%;
  z-index: 2;
  position: relative;
}

.envelope {
  width: 220px;
  height: 140px;
  background: #e91e63;
  border-radius: 10px;
  position: relative;
  margin: 0 auto;
  cursor: pointer;
  overflow: hidden;
}

.envelope-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 220px;
  height: 70px;
  background: #ff6f91;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 0.5s;
  z-index: 3;
}

.envelope-text {
  position: absolute;
  bottom: 25px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 20px;
  font-weight: bold;
  z-index: 4;
}

button {
  padding: 15px 32px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
}
#yes { background: #e91e63; color: white; }
#no { background: #ccc; position: absolute; }

#puppy {
  position: fixed;
  width: 120px;
  bottom: 50px;
  left: 50px;
  z-index: 5;
}

.floating-bg {
  position: fixed;
  font-size: 24px;
  pointer-events: none;
  animation: floatUp 10s linear infinite;
}

.heart-overhead {
  position: absolute;
  font-size: 16px;
  color: #e91e63;
  pointer-events: none;
  animation: floatUp 3s linear forwards;
}

.rosePetal {
  position: fixed;
  font-size: 14px;
  animation: floatUp 4s linear forwards;
}

.balloon {
  position: fixed;
  font-size: 30px;
  pointer-events: none;
  animation: floatUp 15s linear forwards;
}

.sparkle {
  position: fixed;
  font-size: 18px;
  color: #fff;
  text-shadow: 0 0 5px #fff;
  pointer-events: none;
  animation: floatUp 12s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-900px); opacity: 0; }
}
</style>
</head>
<body>

<div class="card" id="content">
  <h1 id="christineName">ğŸ’Œ For Christine ğŸ’Œ</h1>
  <p>I made something just for youâ€¦</p>
  <div class="envelope" id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-text">OPEN ME</div>
  </div>
</div>

<img id="puppy" src="d6b73cf54edfc94c4fc5aa197c691e68.png">

<script>
const puppy = document.getElementById("puppy");
const envelope = document.getElementById("envelope");
const content = document.getElementById("content");

let state = "pawing";
let bounce = 0;
let wag = 0;

// Puppy animation
function animate(){
  bounce += 0.05;
  wag += 0.05;

  if(state === "pawing"){
    puppy.style.transform = `translateY(${Math.abs(Math.sin(bounce)*15)}px) rotate(${Math.sin(wag)*10}deg)`;
  }
  else if(state === "question"){
    puppy.style.transform = `translateX(${Math.sin(bounce)*10}px) rotate(${Math.sin(wag)*15}deg)`;
  }
  else if(state === "yesEnd"){
    puppy.style.transform = `translateY(${Math.abs(Math.sin(bounce)*10)}px) rotate(${Math.sin(wag)*15}deg)`;
  }

  requestAnimationFrame(animate);
}
animate();

// Background hearts, flowers, sparkles, balloons
setInterval(()=>{
  const elem = document.createElement("div");
  elem.className="floating-bg";
  const r = Math.random();
  if(r<0.4) elem.innerHTML = "ğŸ’–";
  else if(r<0.7) elem.innerHTML = "ğŸŒ¸";
  else elem.innerHTML = "âœ¨";
  elem.style.left = Math.random()*window.innerWidth + "px";
  elem.style.top = window.innerHeight + "px";
  document.body.appendChild(elem);
  setTimeout(()=>elem.remove(),10000);
}, 400);

setInterval(()=>{
  const balloon = document.createElement("div");
  balloon.className="balloon";
  const colors = ["ğŸˆ","ğŸˆ","ğŸˆ"];
  balloon.innerHTML = colors[Math.floor(Math.random()*colors.length)];
  balloon.style.left = Math.random()*window.innerWidth + "px";
  balloon.style.top = window.innerHeight + "px";
  document.body.appendChild(balloon);
  setTimeout(()=>balloon.remove(),15000);
}, 2000);

// More rose petals near puppy
setInterval(() => {
  const petal = document.createElement("div");
  petal.className="rosePetal";
  petal.innerHTML="ğŸŒ¹";
  petal.style.left = puppy.offsetLeft + 40 + "px";
  petal.style.top = puppy.offsetTop + 20 + "px";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),4000);
}, 300);

// Envelope click
envelope.addEventListener("click", () => {
  document.querySelector(".envelope-flap").style.transform = "rotateX(180deg)";
  setTimeout(showQuestion, 700);
});

function showQuestion(){
  state = "question";
  content.innerHTML = `
      <h1 id="christineName">Christine ğŸ’•</h1>
      <p>You make my days brighter,<br>my laughs louder,<br>and my heart happier ğŸ¥°</p>
      <h2 style="color:#e91e63;">Will you be my Valentine? ğŸ’–</h2>
      <button id="yes">YES ğŸ’˜</button>
      <button id="no">NO ğŸ™ƒ</button>
  `;

  puppy.style.left = "50px";
  puppy.style.bottom = "50px";

  const noBtn = document.getElementById("no");
  function moveNo(){
    const x = Math.random()*(window.innerWidth-120);
    const y = Math.random()*(window.innerHeight-120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", moveNo);

  // YES button click
  document.getElementById("yes").addEventListener("click",()=>{
    state = "yesEnd";

    // Puppy runs towards screen
    let pos = 50;
    const runInterval = setInterval(()=>{
      pos += 10;
      puppy.style.left = pos + "px";
      puppy.style.bottom = (50 + Math.abs(Math.sin(pos/10)*15)) + "px";
      if(pos>window.innerWidth/2){
        clearInterval(runInterval);
      }
    },30);

    // Show final message
    content.innerHTML=`
      <h1>YAY!!! ğŸ’–ğŸŒ¸</h1>
      <p>You just made me the happiest person ğŸ˜„<br><br>Thank you for being you ğŸ’•</p>
      <p style="margin-top:20px;">Love you always â¤ï¸</p>
      <p><a href="mailto:your-email@example.com?subject=Christine's Valentine&body=She said YES! ğŸ’–" style="font-size:20px; color:#e91e63; text-decoration:none;">Click here to send me a YES!</a></p>
    `;

    // Floating hearts over puppy
    setInterval(()=>{
      const heart = document.createElement("div");
      heart.className="heart-overhead";
      heart.innerHTML="ğŸ’–";
      heart.style.left=(puppy.offsetLeft+40+Math.random()*40)+"px";
      heart.style.top=(puppy.offsetTop-20)+"px";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),2000);
    },400);
  });
}
</script>
</body>
</html>
