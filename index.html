<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Christine ğŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  max-width: 90%;
  z-index: 2;
}

.envelope {
  width: 220px;
  height: 140px;
  background: #e91e63;
  border-radius: 10px;
  position: relative;
  margin: 0 auto;
  cursor: pointer;
  overflow: hidden;
}

.envelope-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 220px;
  height: 70px;
  background: #ff6f91;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 0.5s;
}

.envelope-text {
  position: absolute;
  bottom: 25px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 20px;
  font-weight: bold;
}

button {
  padding: 15px 32px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
}
#yes { background: #e91e63; color: white; }
#no { background: #ccc; position: absolute; }

.floating {
  position: fixed;
  bottom: 0;
  font-size: 26px;
  animation: floatUp 5s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-900px); opacity: 0; }
}

#puppy {
  position: fixed;
  width: 120px;
  bottom: -150px;
  left: -150px;
  z-index: 3;
  transition: transform 0.5s;
}

.heart-overhead {
  position: absolute;
  font-size: 16px;
  color: #e91e63;
  pointer-events: none;
  animation: floatUp 3s linear forwards;
}

#rose {
  position: fixed;
  font-size: 24px;
  pointer-events: none;
}
</style>
</head>

<body>
<div class="card" id="content">
  <h1 id="christineName">ğŸ’Œ For Christine ğŸ’Œ</h1>
  <p>I made something just for youâ€¦</p>

  <div class="envelope" onclick="openEnvelope()">
    <div class="envelope-flap"></div>
    <div class="envelope-text">OPEN ME</div>
  </div>

  <img id="puppy" src="https://i.postimg.cc/3wX2JQ6V/puppy-rose.png" style="bottom:-50px; left:-100px;">

  <!-- Sound effects -->
  <audio id="pawSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="popSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
</div>

<script>
const puppy=document.getElementById("puppy");
const pawSound=document.getElementById("pawSound");
const popSound=document.getElementById("popSound");

function openEnvelope(){
  // Play paw sound
  pawSound.play();

  // Puppy jumps to envelope
  let left=-100, bottom=-50;
  let interval=setInterval(()=>{
    if(left<50){ left+=5; bottom+=3; }
    puppy.style.left=left+"px";
    puppy.style.bottom=bottom+"px";
    if(left>=50) clearInterval(interval);
  },50);

  // Animate flap open
  const flap=document.querySelector(".envelope-flap");
  flap.style.transform="rotateX(180deg)";

  setTimeout(()=>{
    // Show question scene
    document.getElementById("content").innerHTML=`
      <h1 id="christineName">Christine ğŸ’•</h1>
      <p>You make my days brighter,<br>my laughs louder,<br>and my heart happier ğŸ¥°</p>
      <h2 style="color:#e91e63;">Will you be my Valentine? ğŸ’–</h2>
      <button id="yes">YES ğŸ’˜</button>
      <button id="no">NO ğŸ™ƒ</button>
    `;

    // Puppy beside text, shaking
    puppy.style.left="50px";
    puppy.style.bottom="50px";
    let shake=0;
    setInterval(()=>{ shake+=0.2; puppy.style.transform=`translateX(${Math.sin(shake)*10}px)`; },100);

    // NO button dodges
    const noBtn=document.getElementById("no");
    function moveNo(){ const x=Math.random()*(window.innerWidth-120); const y=Math.random()*(window.innerHeight-120); noBtn.style.left=x+"px"; noBtn.style.top=y+"px"; }
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    // YES button
    document.getElementById("yes").addEventListener("click", ()=>{
      document.getElementById("content").innerHTML=`
        <h1>YAY!!! ğŸ’–ğŸŒ¸</h1>
        <p>You just made me the happiest person ğŸ˜„<br><br>Thank you for being you ğŸ’•</p>
        <p style="margin-top:20px;">Love you always â¤ï¸</p>
      `;

      // Puppy runs bouncing
      let bounce=0;
      let runInterval=setInterval(()=>{
        bounce+=0.5;
        puppy.style.transform=`translate(${400 + Math.sin(bounce*0.5)*20}px, ${-400 + Math.abs(Math.sin(bounce*0.5)*20)}px)`;
      },50);

      // Rose flies to Christine's name
      const rose=document.createElement("div");
      rose.id="rose";
      rose.innerHTML="ğŸŒ¹";
      document.body.appendChild(rose);
      const target=document.getElementById("christineName");
      let roseX=50, roseY=window.innerHeight-100;
      const roseInterval=setInterval(()=>{
        const targetRect=target.getBoundingClientRect();
        let dx=(targetRect.left+50 - roseX)/10;
        let dy=(targetRect.top - roseY)/10;
        roseX+=dx; roseY+=dy;
        rose.style.left=roseX+"px";
        rose.style.top=roseY+"px";
        if(Math.abs(dx)<1 && Math.abs(dy)<1){
          clearInterval(roseInterval);
          popSound.play(); // pop sound
        }
      },50);

      // Hearts around puppy
      setInterval(()=>{
        const heart=document.createElement("div");
        heart.className="heart-overhead";
        heart.innerHTML="ğŸ’–";
        heart.style.left=(puppy.offsetLeft+40+Math.random()*40)+"px";
        heart.style.top=(puppy.offsetTop-20)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),2000);
      },400);

      // Floating hearts & flowers
      setInterval(()=>{
        const item=document.createElement("div");
        item.className="floating";
        item.innerHTML=Math.random()>0.5?"ğŸ’–":"ğŸŒ¸";
        item.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(item);
        setTimeout(()=>item.remove(),5000);
      },200);

      // Sparkles
      setInterval(()=>{
        const sparkle=document.createElement("div");
        sparkle.className="floating";
        sparkle.innerHTML="âœ¨";
        sparkle.style.fontSize=(10+Math.random()*14)+"px";
        sparkle.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),3000);
      },400);

      // Balloons
      setInterval(()=>{
        const balloon=document.createElement("div");
        balloon.className="floating";
        const colors=["ğŸˆ","ğŸ‰","ğŸ’Œ"];
        balloon.innerHTML=colors[Math.floor(Math.random()*colors.length)];
        balloon.style.fontSize=(20+Math.random()*15)+"px";
        balloon.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(balloon);
        setTimeout(()=>balloon.remove(),4000);
      },600);

      // Puppy sits next to message, tilts head
      setTimeout(()=>{
        clearInterval(runInterval);
        puppy.style.left="60px";
        puppy.style.bottom="30px";
        let headTilt=0;
        setInterval(()=>{ headTilt+=0.1; puppy.style.transform=`rotate(${Math.sin(headTilt)*15}deg)`; },100);
      },4500);

    });
  },800);
}
</script>
</body>
</html>
