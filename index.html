<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Christine ğŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  max-width: 90%;
  z-index: 2;
}

.envelope {
  width: 220px;
  height: 140px;
  background: #e91e63;
  border-radius: 10px;
  position: relative;
  margin: 0 auto;
  cursor: pointer;
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 110px solid transparent;
  border-right: 110px solid transparent;
  border-top: 70px solid #ff6f91;
}

.envelope-text {
  position: absolute;
  bottom: 25px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 20px;
  font-weight: bold;
}

button {
  padding: 15px 32px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
}

#yes { background: #e91e63; color: white; }
#no { background: #ccc; position: absolute; }

.floating {
  position: fixed;
  bottom: 0;
  font-size: 26px;
  animation: floatUp 5s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-900px); opacity: 0; }
}

#puppy {
  position: fixed;
  width: 120px;
  bottom: -150px;
  left: -150px;
  transition: transform 4s linear;
  z-index: 3;
}
</style>
</head>

<body>
<div class="card" id="content">

  </div>
</div>

<script>
function openEnvelope() {

    // Puppy image

    puppy.src = "https://i.imgur.com/puppy-rose.png"; // replace if desired

    document.body.appendChild(puppy);
    setTimeout(() => {

    // Floating hearts & flowers

    // Sparkles

}
</script>
</body>
</html>
